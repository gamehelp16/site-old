# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           /post/:title/
relative_permalinks: true

# Setup
title:               Title
tagline:             Insert Tagline Here
url:                 http://gamehelp16.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              gamehelp16
  url:               https://twitter.com/gamehelp16

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/gamehelp16/gamehelp16.github.io
