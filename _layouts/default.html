<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
  
	{% include analytics.html %}
	
	{% if page.title == "Home" %}
      
      <header class="masthead home-page">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>
	  
    {% else %}
      
	   <header class="masthead not-home-page">
		<nav>
			<a class="header-link" href="{{ site.baseurl }}/"><i>&lsaquo;</i> BACK</a>
			{% if page.comments %}<a class="header-link num-comments" href="#disqus_thread">0 comments</a>{% endif %}
		</nav>
      </header>
	  
    {% endif %}
	
	<div class="container content">

      <main>
	  
        {{ content }}
		
		{% include comments.html %}
		
      </main>

      <footer class="footer">
        <small>
          Made using <a href="http://jekyllrb.com" target="_blank">Jekyll</a> and <a href="http://getpoole.com/" target="_blank">Poole</a>. View &lt;/&gt; on <a href="https://github.com/gamehelp16/gamehelp16.github.io" target="_blank">GitHub</a>. <a href="#">Back to Top &uarr;</a>
        </small>
      </footer>
    </div>

  </body>
</html>
